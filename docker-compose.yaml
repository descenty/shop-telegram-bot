services:
  tgbot:
    build: .
    pull_policy: build
    ports:
      - 3001:3001
    env_file: stack.env
    depends_on:
      - caddy
    volumes:
      - ${HOME}/docker/volumes/tg-bot-aromimir:/app
  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    pull_policy: build
    ports:
      - 80:80
      - 443:443
      - 2019:2019
    volumes:
      - ${HOME}/docker/volumes/caddy/data:/data
      - ${HOME}/docker/volumes/caddy/config:/config
